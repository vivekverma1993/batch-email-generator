<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator - Request History</title>
    <style>
        :root {
            --primary-color: #00D4AA;
            --primary-dark: #00B894;
            --primary-light: #00E6B8;
            --success-color: #00D4AA;
            --error-color: #ff6b6b;
            --warning-color: #feca57;
            --gray-50: #fafbfc;
            --gray-100: #f1f3f4;
            --gray-200: #e8eaed;
            --gray-300: #dadce0;
            --gray-400: #9aa0a6;
            --gray-500: #5f6368;
            --gray-600: #3c4043;
            --gray-700: #202124;
            --gray-800: #1a1a1a;
            --gray-900: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-700);
            line-height: 1.6;
            font-weight: 400;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.25rem 0;
            margin-bottom: 2.5rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.02em;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 1.125rem;
        }



        .btn {
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 44px;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(0, 212, 170, 0.25);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 6px 20px 0 rgba(0, 212, 170, 0.35);
            transform: translateY(-2px);
        }

        .requests-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 25px -4px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.02);
            border: 1px solid var(--gray-100);
        }

        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .requests-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        .requests-count {
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .request-card {
            border: 1px solid var(--gray-100);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .request-card:hover {
            border-color: rgba(0, 212, 170, 0.2);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .request-title {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .request-id {
            font-size: 0.75rem;
            color: var(--gray-500);
            font-family: monospace;
        }

        .status-badge {
            padding: 0.375rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-processing {
            background-color: rgba(0, 212, 170, 0.15);
            color: var(--primary-color);
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .status-completed {
            background-color: rgba(0, 212, 170, 0.15);
            color: var(--success-color);
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .status-failed {
            background-color: rgba(255, 107, 107, 0.15);
            color: var(--error-color);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status-partial {
            background-color: rgba(254, 202, 87, 0.15);
            color: var(--warning-color);
            border: 1px solid rgba(254, 202, 87, 0.3);
        }

        .request-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .stat-value {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .request-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-100);
        }

        .request-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            min-height: 32px;
        }

        .btn-secondary {
            background-color: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.08);
        }

        .btn-secondary:hover {
            background-color: var(--gray-50);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.12);
            transform: translateY(-1px);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .pagination-btn {
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-700);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            min-width: 44px;
            text-align: center;
        }

        .pagination-btn:hover:not(.disabled) {
            background-color: var(--gray-50);
            border-color: var(--gray-300);
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin: 0 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
            color: var(--gray-400);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .spinner {
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 800px;
            max-height: 90vh;
            width: 90%;
            overflow: hidden;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        .modal-subtitle {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .modal-body {
            padding: 2rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 0.875rem;
            color: var(--gray-900);
            font-weight: 500;
        }

        .detail-value.large {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .sample-emails {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sample-email {
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 1rem;
            background: var(--gray-50);
        }

        .sample-email.success {
            border-left: 4px solid var(--success-color);
        }

        .sample-email.failed {
            border-left: 4px solid var(--error-color);
        }

        .sample-email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .sample-email-name {
            font-weight: 600;
            color: var(--gray-900);
        }

        .sample-email-meta {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .sample-email-content {
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--gray-700);
        }

        .modal-actions {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .download-info {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .requests-container {
                padding: 1.5rem;
            }

            .request-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .request-header {
                flex-direction: column;
                align-items: start;
                gap: 1rem;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 0.25rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .modal {
                width: 95%;
                max-height: 95vh;
            }

            .modal-header,
            .modal-body,
            .modal-actions {
                padding: 1.5rem;
            }

            .detail-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Email Generator</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Upload & Process</a>
                <a href="history.html" class="nav-link active">Request History</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="requests-container">
            <div class="requests-header">
                <h2 class="requests-title">Email Requests</h2>
                <span id="requestsCount" class="requests-count">Loading...</span>
            </div>

            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <div>Loading requests...</div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">📧</div>
                <div style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--gray-700);">
                    No requests found
                </div>
                <div style="font-size: 0.9rem; color: var(--gray-500);">
                    <a href="index.html">Create your first email request</a> to get started
                </div>
            </div>

            <div id="requestsList"></div>

            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <h3 class="modal-title" id="modalTitle">Request Details</h3>
                    <div class="modal-subtitle" id="modalSubtitle">Loading...</div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading request details...</div>
                </div>
            </div>
            <div class="modal-actions" id="modalActions" style="display: none;">
                <div class="download-info">
                    <span id="downloadInfo">Download available for completed requests</span>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button id="downloadBtn" class="btn btn-primary" style="display: none;">Download CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadRequests();
        });

        async function loadRequests(page = 1) {
            try {
                showLoading();
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: page.toString(),
                    limit: ITEMS_PER_PAGE.toString()
                });

                const response = await fetch(`${API_BASE_URL}/requests?${params}`);
                const data = await response.json();

                if (response.ok) {
                    displayRequests(data.requests, data.pagination);
                    currentPage = page;
                } else {
                    throw new Error(data.detail || 'Failed to load requests');
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                showError('Failed to load requests. Please try again.');
            }
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('requestsList').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('requestsCount').textContent = 'Loading...';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('emptyState').innerHTML = `
                <div class="empty-state-icon">⚠️</div>
                <div style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--error-color);">
                    ${message}
                </div>
            `;
        }

        function displayRequests(requests, pagination) {
            document.getElementById('loadingState').style.display = 'none';
            
            if (requests.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('requestsCount').textContent = '0 requests found';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('requestsCount').textContent = 
                `${pagination.total_items} request${pagination.total_items !== 1 ? 's' : ''} found`;

            const requestsList = document.getElementById('requestsList');
            requestsList.innerHTML = requests.map(request => createRequestCard(request)).join('');

            displayPagination(pagination);
        }

        function createRequestCard(request) {
            const createdDate = new Date(request.created_at).toLocaleString();
            const completedDate = request.processing_completed_at ? 
                new Date(request.processing_completed_at).toLocaleString() : 'Not completed';
            
            const processingTime = request.total_processing_time_seconds || 0;
            const processingTimeStr = processingTime > 0 ? `${processingTime.toFixed(1)}s` : 'N/A';
            
            const cost = request.estimated_cost_usd || 0;
            const costStr = cost > 0 ? `$${cost.toFixed(4)}` : '$0.00';

            return `
                <div class="request-card">
                    <div class="request-header">
                        <div>
                            <div class="request-title">${request.original_filename}</div>
                            <div class="request-id">ID: ${request.request_id}</div>
                        </div>
                        <span class="status-badge status-${request.status}">${request.status}</span>
                    </div>
                    
                    <div class="request-stats">
                        <div class="stat-item">
                            <span class="stat-value">${request.total_rows}</span>
                            <span class="stat-label">Total Rows</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${request.successful_emails}</span>
                            <span class="stat-label">Successful</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${request.failed_emails}</span>
                            <span class="stat-label">Failed</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${processingTimeStr}</span>
                            <span class="stat-label">Processing</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${costStr}</span>
                            <span class="stat-label">Cost</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${request.file_size_mb.toFixed(1)}MB</span>
                            <span class="stat-label">File Size</span>
                        </div>
                    </div>
                    
                    <div class="request-meta">
                        <div>
                            <strong>Created:</strong> ${createdDate} • 
                            <strong>Template:</strong> ${request.fallback_template_type || 'N/A'}
                        </div>
                        <div class="request-actions">
                            <button class="btn btn-secondary btn-small" onclick="viewDetails('${request.request_id}')">
                                View Details
                            </button>
                            ${request.status === 'completed' ? 
                                `<button class="btn btn-primary btn-small" onclick="downloadCSV('${request.request_id}', this)">Download CSV</button>` : 
                                ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function displayPagination(pagination) {
            if (pagination.total_pages <= 1) {
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            document.getElementById('pagination').style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="pagination-btn ${!pagination.has_prev ? 'disabled' : ''}" 
                        onclick="${pagination.has_prev ? `loadRequests(${pagination.current_page - 1})` : ''}"
                        ${!pagination.has_prev ? 'disabled' : ''}>
                    ‹ Previous
                </button>
            `;

            // Page numbers
            const startPage = Math.max(1, pagination.current_page - 2);
            const endPage = Math.min(pagination.total_pages, pagination.current_page + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="loadRequests(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-info">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === pagination.current_page ? 'active' : ''}" 
                            onclick="loadRequests(${i})">
                        ${i}
                    </button>
                `;
            }

            if (endPage < pagination.total_pages) {
                if (endPage < pagination.total_pages - 1) {
                    paginationHTML += `<span class="pagination-info">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="loadRequests(${pagination.total_pages})">${pagination.total_pages}</button>`;
            }

            // Next button
            paginationHTML += `
                <button class="pagination-btn ${!pagination.has_next ? 'disabled' : ''}" 
                        onclick="${pagination.has_next ? `loadRequests(${pagination.current_page + 1})` : ''}"
                        ${!pagination.has_next ? 'disabled' : ''}>
                    Next ›
                </button>
            `;

            // Page info
            paginationHTML += `
                <span class="pagination-info">
                    Page ${pagination.current_page} of ${pagination.total_pages}
                </span>
            `;

            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        async function viewDetails(requestId) {
            // Show modal first
            const modal = document.getElementById('detailsModal');
            modal.classList.add('show');
            
            // Reset modal content
            document.getElementById('modalTitle').textContent = 'Request Details';
            document.getElementById('modalSubtitle').textContent = 'Loading...';
            document.getElementById('modalBody').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading request details...</div>
                </div>
            `;
            document.getElementById('modalActions').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/requests/${requestId}/details`);
                const data = await response.json();

                if (response.ok) {
                    showDetailsModal(data);
                } else {
                    throw new Error(data.detail || 'Failed to load details');
                }
            } catch (error) {
                console.error('Error loading details:', error);
                document.getElementById('modalBody').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--error-color);">
                        <div style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">
                            Failed to load details
                        </div>
                        <div style="font-size: 0.875rem;">
                            ${error.message}
                        </div>
                    </div>
                `;
                document.getElementById('modalActions').style.display = 'flex';
            }
        }

        function showDetailsModal(data) {
            const request = data.request;
            const counts = data.email_counts;
            const samples = data.samples;

            // Update modal header
            document.getElementById('modalTitle').textContent = request.original_filename;
            document.getElementById('modalSubtitle').textContent = `Request ID: ${request.request_id} • Status: ${request.status.toUpperCase()}`;

            // Build modal content
            let modalContent = `
                <!-- Request Overview -->
                <div class="detail-section">
                    <h4 class="detail-section-title">Request Overview</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">File Size</div>
                            <div class="detail-value">${request.file_size_mb.toFixed(1)} MB</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Template Type</div>
                            <div class="detail-value">${request.fallback_template_type || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${new Date(request.created_at).toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Completed</div>
                            <div class="detail-value">${request.processing_completed_at ? new Date(request.processing_completed_at).toLocaleString() : 'Not completed'}</div>
                        </div>
                    </div>
                </div>

                <!-- Processing Statistics -->
                <div class="detail-section">
                    <h4 class="detail-section-title">Processing Statistics</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Total Emails</div>
                            <div class="detail-value large">${counts.total}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Completed</div>
                            <div class="detail-value large" style="color: var(--success-color);">${counts.completed}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Failed</div>
                            <div class="detail-value large" style="color: var(--error-color);">${counts.failed}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Processing</div>
                            <div class="detail-value large" style="color: var(--warning-color);">${counts.processing}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pending</div>
                            <div class="detail-value large">${counts.pending}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Success Rate</div>
                            <div class="detail-value large">${counts.total > 0 ? Math.round((counts.completed / counts.total) * 100) : 0}%</div>
                        </div>
                    </div>
                </div>

                <!-- Performance Metrics -->
                <div class="detail-section">
                    <h4 class="detail-section-title">Performance Metrics</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Processing Time</div>
                            <div class="detail-value">${request.total_processing_time_seconds.toFixed(1)}s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Estimated Cost</div>
                            <div class="detail-value">$${request.estimated_cost_usd.toFixed(4)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Template Rows</div>
                            <div class="detail-value">${request.template_llm_rows}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">AI Research Rows</div>
                            <div class="detail-value">${request.ai_research_rows}</div>
                        </div>
                    </div>
                </div>
            `;

            // Add sample emails if available
            if (samples.successful_emails.length > 0 || samples.failed_emails.length > 0) {
                modalContent += `
                    <div class="detail-section">
                        <h4 class="detail-section-title">Sample Emails</h4>
                        <div class="sample-emails">
                `;

                // Successful emails
                samples.successful_emails.forEach(email => {
                    modalContent += `
                        <div class="sample-email success">
                            <div class="sample-email-header">
                                <div class="sample-email-name">${email.name} - ${email.company}</div>
                                <div class="sample-email-meta">
                                    ${email.template_type} • ${email.processing_time_seconds.toFixed(1)}s • $${email.cost_usd.toFixed(4)}
                                </div>
                            </div>
                            <div class="sample-email-content">${email.generated_email}</div>
                        </div>
                    `;
                });

                // Failed emails
                samples.failed_emails.forEach(email => {
                    modalContent += `
                        <div class="sample-email failed">
                            <div class="sample-email-header">
                                <div class="sample-email-name">${email.name} - ${email.company}</div>
                                <div class="sample-email-meta">${email.template_type}</div>
                            </div>
                            <div class="sample-email-content">
                                <strong>Error:</strong> ${email.error_message}
                            </div>
                        </div>
                    `;
                });

                modalContent += `
                        </div>
                    </div>
                `;
            }

            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('modalActions').style.display = 'flex';

            // Update download button
            const downloadBtn = document.getElementById('downloadBtn');
            if (request.status === 'completed') {
                downloadBtn.onclick = () => downloadCSV(request.request_id, downloadBtn);
                downloadBtn.style.display = 'inline-flex';
                document.getElementById('downloadInfo').textContent = 'Ready for download';
            } else {
                downloadBtn.style.display = 'none';
                document.getElementById('downloadInfo').textContent = 'Download available when processing is complete';
            }
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        async function downloadCSV(requestId, buttonElement = null) {
            if (buttonElement) {
                const originalText = buttonElement.textContent;
                buttonElement.disabled = true;
                buttonElement.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; margin: 0;"></div>';
            }

            try {
                const response = await fetch(`${API_BASE_URL}/requests/${requestId}/download`);
                
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.statusText}`);
                }

                // Get filename from response headers or use default
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = `emails_${requestId}.csv`;
                
                if (contentDisposition) {
                    const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }

                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Show success message briefly
                if (buttonElement) {
                    buttonElement.textContent = 'Downloaded!';
                    buttonElement.style.background = 'var(--success-color)';
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.style.background = '';
                        buttonElement.disabled = false;
                    }, 2000);
                }

            } catch (error) {
                console.error('Download error:', error);
                
                if (buttonElement) {
                    buttonElement.textContent = 'Download Failed';
                    buttonElement.style.background = 'var(--error-color)';
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.style.background = '';
                        buttonElement.disabled = false;
                    }, 3000);
                }
                
                alert(`Download failed: ${error.message}`);
            }
        }
    </script>
</body>
